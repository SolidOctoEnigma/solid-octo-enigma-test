<input #fileInput multiple [accept]="accepted" hidden type="file" />
<mat-chip-list>
  <mat-chip
    (click)="downloadFile(file)"
    *ngFor="let file of files; let i = index"
  >
    <mat-icon>attachment</mat-icon>
    {{ file.name || file.file_name }}
  </mat-chip>
</mat-chip-list>
<mat-hint>
  {{ hint }}
</mat-hint>
